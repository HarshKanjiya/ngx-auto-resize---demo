<div
  class="relative px-5 py-5 flex flex-col border-2 border-[#232323] transform rounded-xl mx-auto bg-black text-left shadow-xl w-full max-w-[700px]"
>
  <div class="flex gap-3">
    <div class="flex flex-col justify-between gap-2 items-center min-h-max">
      <div class="h-10 w-10 rounded-full overflow-hidden">
        <img class="h-full w-auto" src="assets/luffy.jpg" />
      </div>
      <div
        class="w-[2.5px] rounded-md h-max flex-1 content-[' '] bg-neutral-800"
      ></div>
      <img class="h-4 w-4 rounded-full" src="assets/luffy.jpg" />
    </div>
    <div class="flex h-min flex-col flex-1 gap-2 overflow-hidden">
      <div>
        <!-- Username -->
        <p class="font-semibold">Money D. Luffy</p>
        <textarea
          (keyup)="textAreaCounter($event)"
          autofocus
          [(ngModel)]="threadInputText"
          AutoResize
          class="h-[28px] overflow-hidden no-scrollbar placeholder:text-neutral-600 text-sm bg-black w-full text-md px-0 py-1 border-none outline-none resize-none"
          [value]="threadInputText"
          name="text"
          placeholder="start new Post..."
        ></textarea>
      </div>

      <div class="w-full flex justify-end">
        <p class="text-xs {{ count > 100 ? 'text-red-500' : '' }}">
          {{ count }}/100
        </p>
      </div>

      <div class="flex items-center gap-2">
        <button
          for="file-upload"
          class="relative h-5 w-5 rounded-full cursor-not-allowed"
        >
          <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-white opacity-40"
          >

            />
          </svg>
        </button>
        <button class="h-5 w-5 rounded-full cursor-not-allowed">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="stroke-white opacity-40"
          >
            <line x1="4" x2="20" y1="9" y2="9" />
            <line x1="4" x2="20" y1="15" y2="15" />
            <line x1="10" x2="8" y1="3" y2="21" />
            <line x1="16" x2="14" y1="3" y2="21" />
          </svg>
        </button>
        <button class="cursor-not-allowed">
          <svg
            class="stroke-white opacity-40"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Menu / Menu_Alt_03">
                <path
                  id="Vector"
                  d="M5 17H13M5 12H19M5 7H13"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-end items-center mt-4">
    <button
      [disabled]="formDisable"
      (click)="SubmitThread()"
      type="submit"
      class="disabled:opacity-40 disabled:hover:bg-white border border-gray-300 focus:outline-none font-medium rounded-full text-sm px-4 py-2 bg-white text-black hover:bg-slate-100"
    >
      Post
    </button>
  </div>
</div>
